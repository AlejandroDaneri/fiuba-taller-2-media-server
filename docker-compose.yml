version: "3"
services:
  app:
    container_name: node-app
    build: .
    working_dir: /src/app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/db
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
    - .:/src/app
    links:
      - postgres

  postgres:
    container_name: postgres
    image: postgres:12.2
    ports:
      - "35432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: db